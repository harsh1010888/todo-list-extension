<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harsh's Todo List Extension</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="todo.css" onerror="console.log('CSS failed to load')">
  <style>
    /* Fallback styles if CSS fails to load */
    body { font-family: Arial, sans-serif; background: #000; color: #fff; margin: 0; padding: 20px; }
    .container { background: #111; border-radius: 12px; padding: 20px; margin: 20px auto; max-width: 400px; }
    button { background: #00e676; color: #000; border: none; padding: 10px 20px; border-radius: 8px; margin: 5px; cursor: pointer; }
    input { background: #333; color: #fff; border: 1px solid #555; padding: 10px; border-radius: 8px; margin: 5px; }
  </style>
</head>
<body>
  <div class="header" id="header">
    Harsh's Todo List
  </div>
  <div class="container">
    <div class="list-indicator" id="listIndicator">List 1</div>
    <button id="muteBtn" class="mute-btn" title="Mute Sounds">üîä</button>
    <div class="todo-input-row">
      <input type="text" id="todoInput" maxlength="60" placeholder="Add a new todo... (max 15 per list)" />
      <button id="addBtn">Add</button>
    </div>
    <ul class="todo-list" id="todoList"></ul>
    <div class="delete-controls">
      <button id="deleteAllBtn" class="delete-btn" title="Delete All Todos">üóëÔ∏è All</button>
      <button id="deleteCompletedBtn" class="delete-btn" title="Delete Completed Todos">üóëÔ∏è Done</button>
    </div>
    <div class="footer-controls">
      <button id="prevListBtn">Previous List</button>
      <button id="newListBtn">Create New List</button>
    </div>
  </div>
  
  <!-- Error handling for JavaScript -->
  <script>
    // Check if todo.js loads properly
    window.addEventListener('error', function(e) {
      console.log('Resource failed to load:', e.target.src || e.target.href);
    });
    
    // Fallback if todo.js fails to load
    setTimeout(function() {
      if (typeof window.todoLoaded === 'undefined') {
        console.log('todo.js failed to load, showing fallback');
        document.body.innerHTML = `
          <div style="text-align:center; padding:50px; color:#fff; background:#000; min-height:100vh;">
            <h1>Harsh's Todo List</h1>
            <p>There was an error loading the application.</p>
            <p>Please check that all files are present:</p>
            <ul style="text-align:left; max-width:300px; margin:20px auto;">
              <li>todo.html ‚úÖ</li>
              <li>todo.css</li>
              <li>todo.js</li>
            </ul>
            <button onclick="location.reload()">Reload Page</button>
          </div>
        `;
      }
    }, 3000);
  </script>
  
  <script src="todo.js" onerror="console.log('todo.js failed to load')"></script>
</body>
</html>
