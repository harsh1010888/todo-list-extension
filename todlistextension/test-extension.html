<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Test - Harsh's Todo List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .test-container {
      background: #111;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
    }
    .extension-frame {
      width: 320px;
      height: 480px;
      border: 2px solid #00e676;
      border-radius: 8px;
      margin: 20px auto;
      background: #000;
      overflow: hidden;
    }
    .test-btn {
      background: #00e676;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>Extension Size Test</h1>
    <p>This shows the exact size of your extension popup:</p>
    
    <div class="extension-frame">
      <iframe src="todlistextension/todo.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    
    <p><strong>Extension Dimensions:</strong> 320px × 480px</p>
    <p><strong>Coverage:</strong> Approximately 1/6 of screen width on most monitors</p>
    
    <button class="test-btn" onclick="testExtension()">Test Extension</button>
    <div id="test-output"></div>
  </div>

  <script>
    function testExtension() {
      const output = document.getElementById('test-output');
      output.innerHTML = `
        <div style="margin-top: 20px; padding: 15px; background: #222; border-radius: 8px;">
          <h3>Extension Status:</h3>
          <p>✅ Size: 320px × 480px (Compact)</p>
          <p>✅ Auto-close: Disabled</p>
          <p>✅ Keep-alive: Enabled</p>
          <p>✅ Responsive: Yes</p>
          <p>✅ Ready for deployment!</p>
        </div>
      `;
    }
    
    console.log('Extension test page loaded');
  </script>
</body>
</html>
